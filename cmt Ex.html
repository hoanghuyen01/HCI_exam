  <script>
    window.onclick = function(e)
    {   var id =  e.target.id;   
     if (id === 'sent')
     {
        { var txt = document.getElementById('example').value    
        $( "#name" ).empty().append( txt );
        }
        { var txt2 = document.getElementById('age1').value    
          $( "#age" ).empty().append( txt2 );
        }
        { var txt3 = document.getElementById('add1').value    
          $( "#add" ).empty().append( txt3 );
        }
        { var txt4 = document.getElementById('phone1').value    
          $( "#phone" ).empty().append( txt4 );
        }
     }  
     
    }
